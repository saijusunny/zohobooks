{% extends 'nav.html' %}
{% load static %}
{% block content %}
<section>
    <div class=" row  ml-4 " style="top: 7rem;">
     <div class="col-md-2 " style="border-right: 1px solid white;height: 100vh;position: fixed;">
       <h6 class="mb-4"><a class="active  " href="{% url 'base' %}"><i class="fa fa-fw fa-home mr-2 "></i>home</a> </h6>
       <h6 class="mb-4"><a class="active  " href="{% url 'itemview' %}"><i class="fa-solid fa-sitemap mr-3 "></i>Items</a> <a class="ml-5 active" href="{% url 'additem' %}"><i class="fa-solid fa-plus "></i></a></h6>
       <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-building-columns mr-3"></i>Banking</a></h6>
       <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-cart-shopping mr-3"></i>Sales</a></h6>
       <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-basket-shopping mr-3"></i>Purchases</a></h6>
       <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-business-time mr-3 "></i>Time Tracking</a></h6>
        <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-user mr-3 "></i>Accountant</a></h6>
        <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-calendar-week mr-3"></i>Reports</a></h6>
        <h6 class="mb-4"><a class="active  " href="#"><i class="fa-solid fa-file mr-3"></i>Documents</a></h6>
         <h6 class="mb43"><a class="active  " href="#"><i class="fa-solid fa-money-bill mr-3 "></i>Payroll</a></h6>
     </div>
    
     <div class="col-md-10 " style="margin-left: 16rem; position: fixed;">
     <h3  class="mb-3  text-white  " style="font-size: 2rem;">New item</h3>     
 
     <form action="{% url 'edit_db' e.id %}" method="post">
         {% csrf_token %}

         <fieldset class="form-group">
             <div class="row">
               <label class="col-form-label col-sm-2 pt-0">Type <i class="fa fa-question-circle"></i></label>
               <div class="col-sm-10 form-inline">
                 <div class="form-check ">
                   <input class="form-check-input" type="radio" name="type" id="gridRadios1" value="Goods" >
                   <label class="form-check-label" for="gridRadios1">
                     Goods
                   </label>
                 </div>
                 <div class="form-check ml-5">
                   <input class="form-check-input" type="radio" name="type" id="gridRadios2" value="Services">
                   <label class="form-check-label" for="gridRadios2">
                    Services
                   </label>
                 </div>
                
               </div>
             </div>
           </fieldset>
         <div class="form-group row">
           <label  class="col-sm-2 col-form-label">Name *</label>
           <div class="col-sm-10 col-md-7 col-9" style="margin-left: -2.2rem;">
             <input type="text" class="form-control" name="name" value="{{e.Name}}">
           </div>
         </div>
         <div class="form-group row">
           <label  class="col-sm-2 col-form-label">Unit <i class="fa fa-question-circle"></i></label>
           <div class="col-sm-10 col-md-7 col-9" style="margin-left: -2.2rem;">
             <select  name="unit" class="form-control ">
                {% for s in u %}    
            {% if s.id == e.unit.id %}
            <option value="{{s.id}} " selected >{{e.unit.unit}}</option>
            {% else %}
            <option value="{{s.id}} "  >{{s.unit}}</option>
            {% endif %}
        {% endfor %}
               </select>               
              </div>
         </div>
 
         <section>
             <div class="row">
                     <div class="col-md-6">
                         <input type="checkbox" name="selling" checked> <label >selling  information</label>
                         <div class="form-group row">
                             <label  class="col-sm-2 col-form-label">Selling price *</label>
                             <div class="col-sm-10 col-md-7 col-9 ml-5">
                                 <div class="input-group mb-2">
                                     <div class="input-group-prepend">
                                       <div class="input-group-text">INR</div>
                                     </div>
                                     <input type="text" name="sel_price" class="form-control" value="{{e.s_price}}" >
                                   </div>
                             </div>
                           </div>
                           <div class="form-group row">
                             <label  class="col-sm-2 col-form-label">Account *</label>
                             <div class="col-sm-10 col-md-7 col-9 ml-5">
                                 <select name="sel_acc" class="form-control">
                                    {% for s in s %}    
                                    {% if s.id == e.sales.id %}
                                    <option value="{{s.id}} " selected >{{e.sales.Account_name}}</option>
                                    {% else %}
                                    <option value="{{s.id}} "  >{{s.Account_name}}</option>
                                    {% endif %}
                                {% endfor %}
                                    
                                   </select>                                </div>
                           </div>
                           <div class="form-group row">
                             <label  class="col-sm-2 col-form-label">Description </label>
                             <div class="col-sm-10 col-md-7 col-9 ml-5">
                               <input  type="text" name="sel_desc" class="form-control" value="{{e.s_desc}}" >
                             </div>
                           </div>
                          
                     </div>
                     <div class="col-md-6">
                       <input type="checkbox" name="purchase" checked> <label for="">Purchase information</label>
                         <div class="form-group row">
                             <label  class="col-sm-2 col-form-label">Cost Price *</label>
                             <div class="col-sm-10 col-md-7 col-9">
                                 <div class="input-group mb-2">
                                     <div class="input-group-prepend">
                                       <div class="input-group-text">INR</div>
                                     </div>
                                     <input type="text" class="form-control" name="cost_price" value="{{e.p_price}}" >
                                   </div>
                             </div>
                           </div>
                           <div class="form-group row in">
                             <label  class="col-sm-2 col-form-label">Account *</label>
                             <div class="col-sm-10 col-md-7 col-9">



                                 <select name="cost_acc" class="form-control">
                                    {% for s in p %}    
                                    {% if s.id == e.purchase.id %}
                                    <option value="{{s.id}} " selected >{{e.purchase.Account_name}}</option>
                                    {% else %}
                                    <option value="{{s.id}} "  >{{s.Account_name}}</option>
                                    {% endif %}
                                {% endfor %}
             
                                 </select>  
                                

                                  </div>
                           </div>
                           <div class="form-group row">
                             <label  class="col-sm-2 col-form-label">Description </label>
                             <div class="col-sm-10 col-md-7 col-9">
                               <input  type="text" name="cost_desc" class="form-control" value="{{e.p_desc}}" >
                             </div>
                           </div>
                     </div>
             </div>
         </section>
        
       <div class="form-inline">
   <input type="submit"  class="mr-3 btn btn-success"  value="Save">
   <input type="submit" class="btn btn-secondary but" value="Cancel">
       </div>
       </form>

<!-- ============================ modal for account adding  -->


       <div class="popup" id="popup">
        <div style="margin-top: 2rem;" class="display-flex">
         <h4  >Add Account</h4>
         <h6 class="float-right" style="margin-right: 1rem; margin-top: -2rem;" onclick="closepopup()">X</h6>
        </div>
         
         <form style="margin-top: 3rem;" action="{% url 'add_account' %}" method="post">
           {% csrf_token %}
           <label class="text-dark" >Accout type</label> <br>
           <input  type="text" name="acc_type" id=""> <br>
           <label class="text-dark" >Accout Name</label> <br>
           <input type="text" name="acc_name" id=""> <br>
           <label class="text-dark" >Accout Code</label> <br>
           <input type="text" name="acc_code" id=""> <br>
           <label class="text-dark" >Accout Description</label> <br>
           <input type="text" name="acc_desc" id=""> <br> <br>
           <input  style="width: 5rem; height: 2rem; color: black;" class="btn btn-success" type="submit"  value="submit">
         <button style="width: 5rem; height: 2rem; color: black;"  class="btn btn-secondary" type="submit" onclick="closepopup()"  >Canvel</button>
         </form>


         <script>
           let popup=document.getElementById("popup");

           function openpopup(){
               popup.classList.add("open-popup");
           }
           function closepopup(){
               popup.classList.remove("open-popup");
           }

         </script>
       </div>

     
 </div>
     
    </div>
 
   
 </section>
 
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
   
{% endblock %}
